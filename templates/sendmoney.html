{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Home TSF</title>
	<meta name="viewport" content="width=device-width, intial-scale=1.0">
	<link rel="stylesheet" href="{% static 'style.css' %}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<nav>
		<input type="checkbox" id="check">
		<label for="check" class="checkbtn">
			<i class="fa fa-bars"></i>
		</label>
		<label class="logo">Basic Banking System</label>
		<ul>
			<li><a href="home">Home</a></li>
			<label for="btn-1" class="show"></label>
			<li><a style="cursor:pointer;" class="active">Customers</a>
				<input type="checkbox" id="btn-1">
			    <ul class="dropdown" aria-label="submenu">
					<li><a href="sendmoney" class="active">Send Money</a></li>
					<li><a href="customers">Customer Detail</a></li>
				</ul>
			</li>
			<li><a href="trans">Transections</a></li>
		</ul>
	</nav>
	<label class="heading" id="sendm_h">OUR Basic Banking System</label><br>
	<section>
		<label class="t1" id="sendm_t1">Customers List</label>
		<table class="table1" id="sendm_tbl">
			<thead>
				<tr>
					<th>No.</th>
					<th>Name</th>
					<th>Email</th>
					
				</tr>
			</thead>
			<body>
				{% for i in sendmoney %}
				<tr>
					<td>{{i.id}}</td>
					<td>{{i.name}}</td>
					<td>{{i.email}}</td>
				</tr>
				{% endfor %}
			</body>

		</table>
	</section>
	<aside>
		<div class="center">
			<h2 class="t2">SEND MONEY</h2>
			<form method="POST">{% csrf_token %}
			<div class="text-field">
				<label><b>Email</b></label>
				<input type="Email" name="semail" placeholder="Enter your Email">
			</div>
			<div class="text-field">
				<label><b>Amount</b></label>
				<input type="text" name="amt" placeholder="Enter Amount">
			</div>
				<select id="email" name="email">
					<option value="meenuahalawat04@gmail.com">Select Reciever Email</option>
					{% for i in sendmoney %}
					<option value="{{i.email}}">{{i.name}}</option>
					{% endfor %}
					
				</select><br>
				<div class="text-btn-field">
					<button type="submit" class="submit">TRANSFER</button>
					
				</div>
				
			</form>
		</div>
	
		</aside>

	
</body>
</html>
